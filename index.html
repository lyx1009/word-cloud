
<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>云图 · Chinese Word Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
              dark: '#0f172a',
              surface: '#1e293b',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
      }
      /* Custom scrollbar */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      textarea::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
    <!-- D3 and D3-Cloud -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
