
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>云图 · Chinese Word Cloud</title>
    
    <!-- iOS 专用配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="云图">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3222/3222800.png">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
              dark: '#f8fafc',
              surface: '#ffffff',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #1e293b;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        overflow-x: hidden;
        /* 防止 iOS 橡皮筋滚动导致背景发白 */
        overscroll-behavior-y: none;
        /* 适配 iOS 底部安全区域 */
        padding-bottom: env(safe-area-inset-bottom);
      }
      textarea::-webkit-scrollbar { width: 8px; }
      textarea::-webkit-scrollbar-track { background: #f1f5f9; }
      textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      #root { min-height: 100vh; }
      
      /* iOS 触摸优化 */
      button, a {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
